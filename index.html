<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App In JavaScript</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="screen_statusbar">
        <span class="screen_status_time">01:41</span>
        <img src="./img/status.png" class="screen_status_right">
      </div>
      <div class="screen_result">
        <h1 class="screen_result_area">Wah Cantt</h1>
        <p class="screen_result_temp">76&deg;</p>
        <p class="screen_result_desc">Mostly Clear</p>
        <div class="screen_result_extra">
          H: 24&deg; &nbsp; L: 18&deg;
        </div>
      </div>
      <div class="screen_more">
        <!-- <div class="screeen_more_head">
          Daily Forecast
        </div> -->
        <div class="screen_more_items">
          <div class="item">
            <div>Clouds</div>
            <img src="./img/Moon-cloud-fast-wind.png">
            <span>49</span>
          </div>
          <div class="item">
            <span>Pop</span>
            <img src="./img/Moon-cloud-fast-wind.png">
            <span>49</span>
          </div>
          <div class="item">
            <span>Rain</span>
            <img src="./img/Moon-cloud-fast-wind.png">
            <span>49</span>
          </div>
          <div class="item">
            <span>Uvi</span>
            <img src="./img/Moon-cloud-fast-wind.png">
            <span>49</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
